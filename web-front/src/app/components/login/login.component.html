<div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h2>Авторизация персонала</h2>
        </div>
  
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Логин</label>
              <input id="username" class="form-control" [ngClass]="{ 'is-invalid': username.touched && username.invalid }" name="username" #username="ngModel" [(ngModel)]="model.username" required />
              <span class="invalid-feedback">Логин не может быть пустым!</span>
            </div>
  
            <div class="form-group">
              <label for="password">Пароль</label>
              <input type="password" id="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" #password="ngModel" [(ngModel)]="model.password" required />
              <span class="invalid-feedback">Пароль не может быть пустым!</span>
            </div>
  
            <div class="form-group">
              <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember">
              <label class="ml-1" for="remember">Запомнить данные</label>
            </div>
  
            <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>
