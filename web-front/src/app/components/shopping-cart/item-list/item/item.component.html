<div class="card mb-4 box-shadow">
        <img class="bd-placeholder-img card-img-top" width="100%" [src]="itemObject.pictureUrl">
        <div class="card-body">
        <p class="card-text">
            <strong class="itemName">{{itemObject.name}}</strong>
            <br><strong>
              {{itemObject.price | currency: '₽'}}
            </strong>
        </p>
          <p class="card-text" [hidden]="isHidden">
            {{itemObject.description | slice : 0:80}}
            <b *ngIf="itemObject.description.length > 80"> ... </b>
          </p>
          <p class="card-text" [hidden]="!isHidden">
            {{itemObject.description}}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button 
              type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">В корзину</button>
              <button type="button" class="btn btn-sm btn-outline-secondary product-btn" *ngIf="itemObject.description.length > 80" (click)="handleViewMore()">
                Подробнее
              </button>
            </div>
          </div>
    </div>
